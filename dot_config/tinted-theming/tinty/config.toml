
[[items]]
path = "https://github.com/tinted-theming/tinted-terminal"
name = "tinted-terminal"
themes-dir = "themes/ghostty"
hook = "mkdir -p ~/.config/ghostty/themes && cp -f %f ~/.config/ghostty/themes/tinted-theming"
supported-systems = ["base16", "base24"]

[[items]]
path = "https://github.com/tinted-theming/tinted-terminal"
name = "tinted-wezterm"
themes-dir = "themes/wezterm"
hook = "mkdir -p ~/.config/wezterm/colors && cp -f %f ~/.config/wezterm/colors/tinted-theming"
supported-systems = ["base16", "base24"]

